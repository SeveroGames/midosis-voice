    - recuérdame tomar [metformina](medicamento) [a las 8](hora)
    - programa alarma para [mediodía](hora)
    - quiero un recordatorio para [mañana a las 9](hora)

- intent: consultar_horario
  examples: |
    - ¿a qué hora tomo mi medicina?
