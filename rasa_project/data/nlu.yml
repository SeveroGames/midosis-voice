    - hola
    - buenos días
    - buenas tardes
    - buenas noches
    - hey
    - qué tal
    - cómo estás

- intent: despedir
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chao
    - hasta mañana
    - me voy

- intent: afirmar
  examples: |
    - sí
    - claro
    - por supuesto
    - correcto
    - de acuerdo
    - vale

- intent: negar
  examples: |
    - no
    - para nada
    - incorrecto
